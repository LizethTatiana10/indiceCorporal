<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indiceCorporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.CSS">
</head>
<body>

    
    
    <main>
       

        <section class="container">
            <div class="row">
                <div class="col 12 mt-5 mb-5">
                <h3>Calcula tu IMC</h3>
                <hr>
                <form class="border rounded p-5">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="number" id="nombre">

                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="cedula" id="cedula">

                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="correo" id="correo">

                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="asistencia" id="asistencia">

                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="asistencia" id="asistencia">
                        <button class="btn btn-dark" id="boton">calcular</button>
                    </div>


                </form>
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./controlador.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
